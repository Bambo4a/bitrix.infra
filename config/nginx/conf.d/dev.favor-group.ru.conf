server {
    listen  443 http2 ssl;
    listen  [::]:443 http2 ssl;

    include bitrix.conf;

    # log redirects
    rewrite_log on;

    server_name dev.favor-group.ru dev-test.favor-group.ru;
    root /home/admin/web/dev.favor-group.ru/public_html;
    access_log /var/log/nginx/dev.favor-group.ru.access.log;
    # more detailed monitoring than for prod
    error_log /var/log/nginx/dev.favor-group.ru.error.log notice;

    error_page 404 /home/admin/web/dev.favor-group.ru/public_html/404.php;
}
